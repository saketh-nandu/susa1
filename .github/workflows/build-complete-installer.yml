name: Build Complete Installer (CLI + IDE)

on:
  push:
    tags:
      - 'complete-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

env:
  SUSA_VERSION: ${{ github.event.inputs.version || '1.0.0' }}

jobs:
  build-complete:
    name: Windows Complete Installer (CLI + IDE)
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: mingw-w64-x86_64-gcc
      
      - name: Build SUSA Compiler
        shell: msys2 {0}
        run: |
          cd cpp-core
          g++ -std=c++17 -Wall -O2 -static -o susa.exe main.cpp
          ls -lh susa.exe
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Prepare Complete Installer
        run: |
          cd susa-ide/remix-of-susa-studio-ide-main
          
          Write-Host "=== Preparing Complete Installer ===" -ForegroundColor Cyan
          
          # Copy CLI binary and resources directly to public folder
          Write-Host "Copying CLI files..."
          Copy-Item "../../cpp-core/susa.exe" "public/susa.exe" -Force
          
          # Check if examples and modules exist
          if (Test-Path "../../examples") {
            Copy-Item -Recurse "../../examples" "public/examples" -Force
            Write-Host "‚úÖ Examples copied"
          } else {
            Write-Host "‚ö†Ô∏è Examples folder not found"
          }
          
          if (Test-Path "../../modules") {
            Copy-Item -Recurse "../../modules" "public/modules" -Force
            Write-Host "‚úÖ Modules copied"
          } else {
            Write-Host "‚ö†Ô∏è Modules folder not found"
          }
          
          Write-Host "‚úÖ CLI files copied to public/"
          
          # Show sizes
          Write-Host "`nCLI Component Sizes:"
          if (Test-Path "public/susa.exe") {
            $exe = Get-Item "public/susa.exe"
            Write-Host "  susa.exe: $([math]::Round($exe.Length/1MB, 2)) MB"
          }
          if (Test-Path "public/examples") {
            $examples = Get-ChildItem -Path "public/examples" -Recurse -File | Measure-Object -Property Length -Sum
            Write-Host "  examples: $([math]::Round($examples.Sum/1MB, 2)) MB"
          }
          if (Test-Path "public/modules") {
            $modules = Get-ChildItem -Path "public/modules" -Recurse -File | Measure-Object -Property Length -Sum
            Write-Host "  modules: $([math]::Round($modules.Sum/1MB, 2)) MB"
          }
          
          # Copy branding files
          if (-not (Test-Path "public/susa-icon.ico")) {
            Copy-Item "../../susa logo.ico" "public/susa-icon.ico"
          }
          
          # Copy sidebar BMP to root
          Copy-Item "../../susa-sidebar.bmp" "susa-sidebar.bmp" -Force
          
          Write-Host "‚úÖ Branding files ready"
          
          # Create electron-builder config for Complete edition
          @"
          {
            "appId": "com.susa.complete",
            "productName": "SUSA Complete",
            "directories": {
              "output": "dist-electron"
            },
            "files": [
              "dist/**/*",
              "public/electron.cjs",
              "public/preload.cjs",
              "public/susa-interpreter.cjs",
              "node_modules/**/*"
            ],
            "asarUnpack": [
              "dist/cli/**/*"
            ],
            "win": {
              "target": "nsis",
              "icon": "public/susa-icon.ico"
            },
            "nsis": {
              "oneClick": false,
              "allowToChangeInstallationDirectory": true,
              "createDesktopShortcut": true,
              "createStartMenuShortcut": true,
              "installerIcon": "public/susa-icon.ico",
              "uninstallerIcon": "public/susa-icon.ico",
              "installerSidebar": "susa-sidebar.bmp",
              "include": "installer.nsh"
            },
            "publish": null
          }
          "@ | Out-File -FilePath "electron-builder-complete.json" -Encoding UTF8
          
          Write-Host "‚úÖ electron-builder-complete.json created"
          
          # Copy complete installer NSIS script
          Copy-Item "../../complete-installer.nsh" "installer.nsh" -Force
          
          Write-Host "‚úÖ Complete installer configured"
          
          # Verify files exist
          Write-Host "`nVerifying files:"
          Write-Host "  susa.exe: $(Test-Path 'public/susa.exe')"
          Write-Host "  examples: $(Test-Path 'public/examples')"
          Write-Host "  modules: $(Test-Path 'public/modules')"
          Write-Host "  sidebar: $(Test-Path 'susa-sidebar.bmp')"
      
      - name: Build Complete Installer
        run: |
          cd susa-ide/remix-of-susa-studio-ide-main
          
          Write-Host "`n=== Building Complete Installer ===" -ForegroundColor Cyan
          
          # Install dependencies
          Write-Host "Installing dependencies..."
          npm install
          
          # Build the IDE first (Vite build)
          Write-Host "`nBuilding IDE application with Vite..."
          npm run build
          
          # Check if build succeeded
          if (-not (Test-Path "dist")) {
            Write-Host "‚ùå ERROR: dist folder not created!" -ForegroundColor Red
            Write-Host "Checking for build output..."
            Get-ChildItem -Directory | Select-Object Name
            exit 1
          }
          
          Write-Host "`n‚úÖ IDE build complete. Checking dist folder..."
          $distFiles = Get-ChildItem -Path "dist" -Recurse -File
          $distSize = ($distFiles | Measure-Object -Property Length -Sum).Sum
          Write-Host "  IDE dist files: $($distFiles.Count)"
          Write-Host "  IDE dist size: $([math]::Round($distSize/1MB, 2)) MB"
          
          # Show what's in dist
          Write-Host "`nIDE dist contents:"
          Get-ChildItem -Path "dist" | ForEach-Object {
            if ($_.PSIsContainer) {
              $count = (Get-ChildItem -Path $_.FullName -Recurse -File).Count
              Write-Host "  - $($_.Name)/ ($count files)"
            } else {
              Write-Host "  - $($_.Name)"
            }
          }
          
          # Now copy CLI files into dist folder
          Write-Host "`nCopying CLI files into dist/cli..."
          New-Item -ItemType Directory -Force -Path "dist/cli"
          
          if (Test-Path "public/susa.exe") {
            Copy-Item "public/susa.exe" "dist/cli/susa.exe" -Force
            Write-Host "  ‚úÖ susa.exe copied"
          } else {
            Write-Host "  ‚ùå susa.exe not found in public/"
          }
          
          if (Test-Path "public/examples") {
            Copy-Item -Recurse "public/examples" "dist/cli/examples" -Force
            Write-Host "  ‚úÖ Examples copied"
          }
          
          if (Test-Path "public/modules") {
            Copy-Item -Recurse "public/modules" "dist/cli/modules" -Force
            Write-Host "  ‚úÖ Modules copied"
          }
          
          # Verify CLI files in dist
          Write-Host "`nCLI files in dist/cli:"
          Get-ChildItem -Path "dist/cli" | ForEach-Object {
            if ($_.PSIsContainer) {
              $count = (Get-ChildItem -Path $_.FullName -Recurse -File).Count
              Write-Host "  - $($_.Name)/ ($count files)"
            } else {
              Write-Host "  - $($_.Name) ($([math]::Round($_.Length/1KB, 2)) KB)"
            }
          }
          
          $totalSize = (Get-ChildItem -Path "dist" -Recurse -File | Measure-Object -Property Length -Sum).Sum
          Write-Host "`nüì¶ Total dist size (IDE + CLI): $([math]::Round($totalSize/1MB, 2)) MB"
          
          # Build installer using electron-builder
          Write-Host "`nPackaging with electron-builder..."
          npx electron-builder --win --config electron-builder-complete.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Verify Complete Installer Contents
        run: |
          cd susa-ide/remix-of-susa-studio-ide-main
          
          Write-Host "`n=== Verifying Installer Contents ===" -ForegroundColor Cyan
          
          # Check dist-electron folder
          if (Test-Path "dist-electron") {
            Write-Host "`nInstaller files:"
            Get-ChildItem -Path "dist-electron" -Filter "*.exe" | ForEach-Object {
              Write-Host "  $($_.Name): $([math]::Round($_.Length/1MB, 2)) MB"
            }
          }
          
          # Check if resources folder was created in unpacked
          $winUnpacked = Get-ChildItem -Path "dist-electron" -Directory -Filter "*win-unpacked" | Select-Object -First 1
          if ($winUnpacked) {
            Write-Host "`nUnpacked application structure:"
            Write-Host "  Main exe: $(Test-Path "$($winUnpacked.FullName)\SUSA Complete.exe")"
            
            if (Test-Path "$($winUnpacked.FullName)\resources") {
              Write-Host "`n  Resources folder contents:"
              Get-ChildItem -Path "$($winUnpacked.FullName)\resources" | ForEach-Object {
                Write-Host "    - $($_.Name)"
              }
              
              if (Test-Path "$($winUnpacked.FullName)\resources\cli") {
                Write-Host "`n  CLI folder contents:"
                Get-ChildItem -Path "$($winUnpacked.FullName)\resources\cli" | ForEach-Object {
                  if ($_.PSIsContainer) {
                    $count = (Get-ChildItem -Path $_.FullName -Recurse -File).Count
                    Write-Host "    - $($_.Name)/ ($count files)"
                  } else {
                    Write-Host "    - $($_.Name) ($([math]::Round($_.Length/1KB, 2)) KB)"
                  }
                }
              } else {
                Write-Host "  ‚ö†Ô∏è CLI folder NOT FOUND in resources!"
              }
            } else {
              Write-Host "  ‚ö†Ô∏è Resources folder NOT FOUND!"
            }
          }
          
          Write-Host "`n=== Summary ===" -ForegroundColor Cyan
          Write-Host "IDE: SUSA Complete.exe (main application)"
          Write-Host "CLI: resources/cli/susa.exe (added to PATH)"
      
      - name: Find and rename installer
        run: |
          Write-Host "=== Listing Complete dist directory ===" -ForegroundColor Cyan
          Get-ChildItem -Path "susa-ide/remix-of-susa-studio-ide-main/dist-electron" -Recurse -Filter "*.exe" | ForEach-Object {
            Write-Host "$($_.FullName) - $([math]::Round($_.Length/1MB, 2)) MB"
          }
          
          $installer = Get-ChildItem -Path "susa-ide/remix-of-susa-studio-ide-main/dist-electron" -Filter "*.exe" -Recurse | Where-Object { $_.Name -notlike "*blockmap" -and $_.Name -notlike "*uninstaller*" } | Select-Object -First 1
          
          if ($installer) {
            Copy-Item $installer.FullName -Destination "susa-complete-${{ env.SUSA_VERSION }}-windows.exe"
            Write-Host "‚úÖ Complete installer created: susa-complete-${{ env.SUSA_VERSION }}-windows.exe" -ForegroundColor Green
            $final = Get-Item "susa-complete-${{ env.SUSA_VERSION }}-windows.exe"
            Write-Host "   Final size: $([math]::Round($final.Length/1MB, 2)) MB"
          } else {
            Write-Error "Installer not found!"
            exit 1
          }
      
      - name: Upload Complete Installer
        uses: actions/upload-artifact@v4
        with:
          name: susa-complete-windows
          path: susa-complete-${{ env.SUSA_VERSION }}-windows.exe
      
      - name: Create Release (if tag)
        if: startsWith(github.ref, 'refs/tags/complete-v')
        uses: softprops/action-gh-release@v1
        with:
          files: susa-complete-${{ env.SUSA_VERSION }}-windows.exe
          body: |
            ## SUSA Complete v${{ env.SUSA_VERSION }} - Windows Installer
            
            **All-in-one installer with CLI + IDE**
            
            ### Features
            - ‚úÖ SUSA CLI Compiler (added to PATH)
            - ‚úÖ SUSA IDE (desktop shortcut)
            - ‚úÖ SUSA sidebar branding
            - ‚úÖ SUSA logo icon
            - ‚úÖ .susa file association
            - ‚úÖ Examples and modules included
            - ‚úÖ Custom installation directory
            
            ### What's Included
            - **CLI**: `susa.exe` compiler in PATH
            - **IDE**: Full desktop IDE with Monaco editor
            - **Examples**: Sample SUSA programs
            - **Modules**: Standard library modules
            
            ### Installation
            1. Download `susa-complete-${{ env.SUSA_VERSION }}-windows.exe`
            2. Run the installer
            3. Follow the wizard
            4. CLI will be added to PATH automatically
            5. IDE desktop shortcut will be created
            6. Launch SUSA IDE or use `susa` command in terminal!
            
            ### Usage
            - **CLI**: Open terminal and type `susa --version`
            - **IDE**: Double-click SUSA IDE desktop icon
            - **Files**: Double-click any `.susa` file to open in IDE
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
