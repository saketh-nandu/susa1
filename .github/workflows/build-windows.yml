            | **IDE** | Desktop IDE only | `susa-ide-${{ env.SUSA_VERSION }}-windows.exe` |
            | **Complete** | CLI + IDE together | `susa-complete-${{ env.SUSA_VERSION }}-windows.exe` |
            
